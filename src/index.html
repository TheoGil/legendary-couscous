<!DOCTYPE html>
<html lang="en">
  <head>
    <title>üç∫</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main class="wrapper">
      <div class="intro">
        <h1 class="intro-title">Fullwidth animated tiles</h1>
        <p class="intro-text">Scroll past the placeholders to see in action</p>
      </div>

      <ul class="tile-list">
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>

        <li class="tile tile-1 js-tile">
          <div class="tile-visual">
            <div class="can-container js-can">
              <img class="can-body" src="./img/can-naked.png" alt="" />

              <div class="can-label-container">
                <img
                  class="can-label-image js-can-label"
                  src="./img/labels/label-fatamorgana.jpg"
                  alt=""
                />
              </div>

              <img
                class="particle particle-1 js-particle"
                src="./img/hop-1.png"
                alt=""
              />
              <img
                class="particle particle-2 js-particle"
                src="./img/hop-2.png"
                alt=""
              />
              <img
                class="particle particle-3 js-particle"
                src="./img/hop-3.png"
                alt=""
              />
            </div>
          </div>

          <div class="tile-content">
            <h2 class="tile-title js-title clip">FATAMORGANA</h2>
            <h3 class="tile-subtitle js-subtitle clip">
              Quadruple India Pale Ale
            </h3>

            <button class="tile-cta js-cta">
              Check it out!

              <div class="tile-cta-icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 184.8 285"
                  class="tile-cta-lid"
                >
                  <!-- Open hole -->
                  <path
                    class="opened-hole"
                    d="M11.4 135.3s8.4 3.9 8.4 13.2c0 9.3 0 18.6-.8 22.7-.8 4.2-10.3 45.9 6.6 70.6 17 24.7 51.8 33.7 67 33.7 15.4 0 43.6-6.1 54.7-19.6 11.1-13.5 22-26.3 20.6-45.5-1.3-19.3-4.5-43-4-46.2.6-3.2 2-21.2 10.4-25.4 0 0-31.7 15-82.2 14.2-57-1-80.7-17.7-80.7-17.7z"
                  />

                  <!-- Closed hole -->
                  <g class="closed-hole">
                    <path
                      d="M11.2 135.5s8.4 3.8 8.4 13.1 0 18.6-.8 22.8c-.7 4.2-10.3 45.9 6.6 70.6 17 24.6 51.8 33.6 67.1 33.6 15.3 0 43.6-6 54.7-19.5 11-13.5 21.9-26.3 20.6-45.6-1.4-19.2-4.5-43-4-46.2.5-3.2 1.8-21.1 10.3-25.3"
                    />
                    <path
                      d="M93.8 264s-56.8 3.2-63.4-44.3C23.8 172 62 193 62 193a65 65 0 0030.6 9.5 61.9 61.9 0 0033.3-12.1c2.1-1.9 2.1-6.4 10.3-6.1 8.2.2 13.7 11.9 13.7 11.9s12 36.4-9.7 53C118.4 266 93.8 264 93.8 264z"
                    />
                  </g>

                  <!-- Hole bevel -->
                  <path
                    d="M.2 136.6s9.6 4 9.6 13.9c0 9.8 0 19.6-.9 24-.9 4.4-11.7 48.3 7.5 74.4 19 26 58.5 35.5 75.8 35.5 17.3 0 49.3-6.4 61.8-20.6 12.6-14.2 24.8-27.8 23.3-48-1.5-20.3-5-45.4-4.4-48.7.6-3.4 2-22.4 11.6-26.8"
                  />

                  <!-- Strip -->
                  <path
                    fill-rule="evenodd"
                    class="strip js-strip"
                    d="M91.7.5h-2.4c-51.2 1.6-49.6 54-49.6 54s3.7 63.3 4.7 100.8 43.3 35.4 43.3 35.4c37 .5 47-31.2 47-31.2l8.5-103S140.6.7 91.7.5zm-4.8 27.9H90s33.8-2 33.8 21.7C123.8 74 90 70.2 90 70.2s-35.9 2.1-34.8-21.1c.8-19 23.3-20.7 31.7-20.7zm4.8 76c1.2 0 2.3 0 3.6.2 39 4.2 30.6 53.9 30.6 53.9s0 5.8-4.8 5.2c-4.7-.5-2.6-6.8-2.6-6.8s-1-34.9-25.4-36.5c-24.3-1.6-20.6 30.7-20.6 30.7s0 6.8-5.2 6.8c-5.3 0-5.3-5.2-5.3-5.2s-5.5-49.1 29.7-48.4z"
                  />
                </svg>

                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
              </div>
            </button>
          </div>

          <div class="tile-background">
            <svg
              class="blob"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
              preserveAspectRatio="none"
            >
              <path
                class="js-svg-path"
                d="M0 100 Q 50 100 100 100 v100 H0 v-100 Z"
              />
            </svg>
          </div>

          <button class="tile-replay-btn js-replay-btn">
            <svg
              class="tile-replay-btn-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 306 306"
            >
              <path
                d="M153 301A153 153 0 00263 42l9-20c5-10-2-18-15-17l-79 9c-14 1-18 11-10 22l46 64c8 11 18 13 22 3l8-17a110 110 0 11-187 7 22 22 0 10-37-21 153 153 0 00133 229z"
              />
            </svg>
          </button>
        </li>

        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>
        <li class="tile-placeholder hide-small"></li>
      </ul>
    </main>

    <script src="js/index.js"></script>

</html>
