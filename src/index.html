<!DOCTYPE html>

    <title>Fullwidth animated tile prototype</title>
    <meta
      name="description"
      content="An amazing fullwidth animated tile prototype"

      <div class="intro">
        <h1 class="intro__title">Fullwidth animated tile prototype</h1>
        <p class="intro__text">Scroll past the placeholders to see in action</p>

        <li class="tile tile--fullwidth tile--fullwidth--1 js-tile">

                <img

                  src="./img/can-body.png"
                  alt=""
                  loading="lazy"
                />
              </picture>

              <div class="can-label-container">
                <picture>
                  <source
                    srcset="./img/labels/label-fatamorgana.webp"
                    type="image/webp"
                  />
                  <source
                    srcset="./img/labels/label-fatamorgana.jpg"
                    type="image/png"
                  />

                    class="can-label-image js-can-label"
                    src="./img/labels/label-fatamorgana.jpg"
                    alt="Label of the Fatamorgana beer"
                    loading="lazy"
                  />

              </div>

              <div class="ingredient">

                    srcset="./img/ingredients/hop-1.webp"
                    type="image/webp"

                    srcset="./img/ingredients/hop-1.png"

                    alt=""
                    loading="lazy"
                  />

              </div>

                    srcset="./img/ingredients/hop-2.webp"
                    type="image/webp"

              <div class="ingredient">

                ></div>
                <div

              </div>
